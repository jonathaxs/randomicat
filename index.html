<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Randomicat 🎲</title>
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <script src="script.js" defer></script> <!-- "defer" só executa o DOM depois do script -->
</head>

<body class="container">

  <!-- Botão para mudar o tema escuro ou claro-->
  <button id="troca-tema" class="troca-tema">🌙</button>

  <h1>Randomicat 🎲</h1>

  <input type="text" id="item" placeholder="Digite os itens">

  <div id="explicacao-resortear" class="explicacao-oculta">
      <p>
        Re-sortear: <br>Exclui o item sorteado da lista e sorteia novamente.
      </p>
  </div>

  <div class="grupo-de-botoes">
    <button onclick="adicionaItem()">Adicionar Item</button>
    <button onclick="sortear()">Sortear</button>

    <div class="botao-com-ajuda">
    <button onclick="resortear()">Re-sortear</button>
    <span class="interrogacao" onclick="toggleExplicacao()">❓</span>
    </div>

    <button onclick="copiarLista()">Copiar Itens</button>
    <button onclick="excluirTudo()">Excluir Tudo</button>
  </div>

   <!-- Mensagem de erro, inicialmente escondida, aparece quando duplicados são encontrados -->
  <div id="aviso-de-duplicados" class="aviso-de-duplicados" style="display: none;">
    <div>
      <span id="texto-aviso-duplicados"></span>
      <ul id="itens-duplicados"></ul>
    </div>
    <button id="fechar-aviso-duplicados">X</button> 
  </div>

  <!-- Mensagem do resultado -->
  <p id="resultado-do-sorteio"></p>

  <!-- Lista dos itens que serão mostrados -->
  <ul id="listaDeItens"></ul>

</body>
</html>
