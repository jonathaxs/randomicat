<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Randomicat</title>
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script> <!-- "defer" só executa depois do carregamento do DOM -->
</head>

<body>

  <h1>Randomicat 🎲</h1> <!-- Cabeçalho principal do site -->

  <!-- Input text para digitar novos itens -->
  <input type="text" id="item" placeholder="Digite um item">

  <!-- Botão para adicionar o item -->
  <button onclick="adicionarItem()">Adicionar</button>

  <!-- Botão para sortear um aleatório -->
  <button onclick="sortear()">Sortear</button>

  <!-- Mensagem de erro de duplicatas (inicialmente escondida) -->
  <div id="mensagem" class="mensagem-erro" style="display: none;">
    <div>
      <span id="texto-mensagem"></span>
      <ul id="itens-duplicados"></ul>
    </div>
    <button id="fechar-mensagem">X</button>
  </div>

  <!-- Lista onde os adicionados serão exibidos -->
  <ul id="lista"></ul>

  <!-- Área onde o resultado do sorteio será exibido -->
  <p id="resultado"></p>

</body>
</html>
