<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Randomicat</title>
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script> <!-- "defer" only executes js after DOM's full load -->
</head>

<body>

  <h1>Randomicat ðŸŽ²</h1> <!-- Main head -->

  <input type="text" id="item" placeholder="Enter the items">

  <button onclick="addItem()">Add item</button>

  <button onclick="randomicat()">Randomicat</button>

  <button onclick="clearAll()">Clear All</button>

  <!-- Error message, initialy hided, appears when duplicate items are found -->
  <div id="error-message" class="error-message" style="display: none;">
    <div>
      <span id="error-message-text"></span>
      <ul id="duplicate-items"></ul>
    </div>
    <button id="close-message">X</button> 
  </div>

  <!-- List where the items will be shown -->
  <ul id="list"></ul>

  <!-- Area where the results will be shown -->
  <p id="the-cat-chose"></p>

</body>
</html>
